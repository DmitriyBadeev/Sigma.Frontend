query portfolioTypes {
    portfolioTypes {
        id
        name
        iconUrl
    }
}

mutation createPortfolio($name: String, $portfolioType: UUID!) {
    addPortfolio(input: {
        name: $name,
        typeId: $portfolioType
    }) {
        isSuccess
        message
    }
}

query getCurrencies {
  currencies {
    id
    name
    ticket
    sign
  }
}

