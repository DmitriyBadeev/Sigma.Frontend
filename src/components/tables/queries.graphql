query stockReports($portfolioIds: [UUID!]) {
    aggregateStocks(portfolioIds: $portfolioIds) {
        isSuccess
        message
        result {
            name
            ticket
            amount
            price
            priceChange
            allPrice
            boughtPrice
            paperProfit
            paperProfitPercent
            nearestDividend {
                currencyId
                paymentValue
                allPayment
                registryCloseDate
            }
            paidDividends
            updateTime
        }
    }
}

